<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="./assets/styles/style.css">
        <title>Budgetify</title>
    </head>

    <body>

        <div class="container">
          <div class="budget_container">
          <div class="budget">
            <div class="budget__title">
                Presupuesto disponible en <span class="budget__title--month">%Month%</span>:
            </div>

            <div class="budget__value">0,00</div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Ingresos</div>
                <div class="right">
                    <div class="budget__income--value">0.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Egresos</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">0.00</div>
                    <div class="budget__expenses--percentage">&nbsp;</div>
                </div>
            </div>
          </div>


          <div class="add">
              <div class="add__container">
                  <select class="add__type">
                      <option value="Ingreso" selected>+</option>
                      <option value="Egreso">-</option>
                  </select>
                  <input type="text" class="add__description" placeholder="DescripciÃ³n">
                  <input type="number" class="add__value" placeholder="Precio">
                  <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
              </div>
          </div>
        </div>


        <div class="list_container">
            <div class="income">
                <h2 class="income__title">Ingresos</h2>

                  <div class="income__list">

                    <div class="items_container">

                      </div>

                    <div class="item" id="income-1">

                    </div>

                </div>
              </div>
            </div>



            <div class="expenses">
                <h2 class="expenses__title">Egresos</h2>

                  <div class="expenses__list">

                    <div class="items_container">

                    <div class="item" id="expense-0">
                        <div class="item__description">Apartment rent</div>
                        <div class="item__right">
                            <div class="item__value">- 900.00</div>
                            <div class="item__percentage">21%</div>
                            <div class="item__delete">
                                <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="item" id="expense-1">
                        <div class="item__description">Grocery shopping</div>
                        <div class="item__right">
                            <div class="item__value">- 435.28</div>
                            <div class="item__percentage">10%</div>
                            <div class="item__delete">
                                <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>

                  </div>
                </div>
            </div>

        </div>
      </div>
